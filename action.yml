name: "Halo App Store Release"
description: "Sync release to Halo App Store"
author: "ryanwang"
inputs:
  github-token:
    description: "GitHub Token"
    required: true
  app-id:
    description: "App id from Halo"
    required: true
  assets-dir:
    description: "Assets directory"
    required: true
  release-id:
    description: "Current release id"
    required: true
  halo-username:
    description: "Halo username"
    required: true
  halo-password:
    description: "Halo password"
    required: true
  halo-backend-baseurl:
    description: "Halo app server backend base url"
    required: false
    default: "https://www.halo.run"
outputs:
  status:
    description: "Status"
runs:
  using: "node16"
  main: "dist/index.js"
